























<form action="phoneno" method="POST">
    Phone:  <input type="text" name="fname"><br>
    <input type="submit" value="Submit"><br>

    
</form>


{% if prize_list %}
<ul>
  {% for prize in prize_list %}
  <li>
    {{ prize.name }} {{ prize.amount }}
  </li>
  {% endfor %}
</ul>
{% else %}
<p>No prizes are available.</p>
{% endif %}
