{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />

{% if prize_list %}
<ul>
  {% for prize in prize_list %}
  <li>
    {{ prize.name }} {{ prize.amount }}
  </li>
  {% endfor %}
</ul>
{% else %}
<p>No prizes are available.</p>
{% endif %}

<form action="{% url 'turntable:phone_check' %}" method="POST">
  {% csrf_token %}
  <input name="phone" type="tel" />
  <input type="submit" />
</form>
