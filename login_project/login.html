<html>
  <head>
      <title>
        Title
      </title>
     <link rel="stylesheet" href="./static/login_page_style.css"/>
  </head>
  <body>
    <header>
      <h1>Login Page</h1>
    </header>
    
    <form action="login.py" method="GET">
      <div class="login_window">

        <div class="input_box">
          <label>User Name:</label>
          <input type="text" id="username" name="username" placeholder="Enter your account name"  />
        </div>

        <div class="hidden hint_text" id="username_hint"> * Username cannot be empty</div>

        <div class="input_box">
          <label>Password:</label>
          <input type="password" id="password" name="password" />
        </div>

        <div class="input_box">
          <input type="submit" id="submit1" value="Login In"/>
        </div>

      </div>
    </form>
    <div class="outside_login_window">
      <div class="input_box">
        <a>Register here.</a>
      </div>

      <div class="input_box">
        <a>Forget password?</a>
      </div>
    </div>

  </body>
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="static/script.js" ></script>

</html>
